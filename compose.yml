services:
  server:
    image: node:alpine
    volumes:
      - .:/app
    working_dir: /app
    command: npm run dev
    ports:
      - 3000:3000
    environment:
      PORT: 3000
      DATABASE_NAME: app
      DATABASE_USER: root
      DATABASE_PASSWORD: password
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_DIALECT: mysql
      JWT_SECRET: secret

  db:
    image: mysql:latest
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app

volumes:
  db-data: